<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 权限管理 <span class="c-gray en">&gt;</span> 权限列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加权限','{:url("privilege/add")}','500','400')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加权限</a></span><span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="40"><input name="" type="checkbox" value=""></th>
				<th width="80">ID</th>
				<th width="100">权限名</th>
				<th width="30">模块名</th>
				<th width="150">控制器名</th>
				<th width="150">方法名</th>
				<th width="60">注册时间</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach $Pris as $Pri}
			<tr class="text-c">
				<td><input name="" type="checkbox" value=""></td>
				<td>{$Pri.id}</td>
				<td>{$Pri.pri_name}</td>
				<td class="text-c">{$Pri.module_name}</td>
				<td>{$Pri.controller_name}</td>
				<td>{$Pri.action_name}</td>
				<td>{$Pri.create_time}</td>
				<td class="td-manage"><a href="">获取子栏目</a><a style="text-decoration:none" class="ml-5" onClick="o2o_s_edit('编辑','','',300)" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach}
			</tbody>
		</table>

		<div id = "page" class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o"></div>
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    /*页面 全屏-添加*/
    function o2o_edit(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*添加或者编辑缩小的屏幕*/
    function o2o_s_edit(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*-删除*/
    function o2o_del(url){
        layer.confirm('确认要删除吗？',function(index){
            window.location.href=url;
        });
    }

</script>
