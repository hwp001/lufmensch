{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 角色管理 <span class="c-gray en">&gt;</span> 角色列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius" onclick="o2o_s_edit('添加角色','{:url("role/add")}','500','400')" href="javascript:;"><i class="Hui-iconfont">&#xe600;</i> 添加角色</a></span><span class="r"></span> </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
			<tr class="text-c">
				<th width="40"><input name="" type="checkbox" value=""></th>
				<th width="80">ID</th>
				<th width="100">角色名</th>
				<th width="150">新增时间</th>
				<th width="100">操作</th>
			</tr>
			</thead>
			<tbody>
			{foreach $allRoles as $allRole}
			<tr class="text-c">
				<td><input name="" type="checkbox" value=""></td>
				<td>{$allRole.id}</td>
				<td>{$allRole.role_name}</td>
				<td>{$allRole.create_time}</td>
				<td class="td-manage"> <a style="text-decoration:none" class="ml-5" onClick="o2o_del('')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			{/foreach}
			</tbody>
		</table>

		<div id = "page" class="cl pd-5 bg-1 bk-gray mt-20 tp5-o2o"></div>
	</div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}
<script>
    /*页面 全屏-添加*/
    function o2o_edit(title,url){
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }

    /*添加或者编辑缩小的屏幕*/
    function o2o_s_edit(title,url,w,h){
        layer_show(title,url,w,h);
    }
    /*-删除*/
    function o2o_del(url){
        layer.confirm('确认要删除吗？',function(index){
            window.location.href=url;
        });
    }

</script>
