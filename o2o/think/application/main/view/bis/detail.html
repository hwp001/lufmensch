<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> <h1>商户入驻申请</h1></div>
<article class="page-container">
    <form class="form form-horizontal">
        基本信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>商户名称：</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisData.name}" placeholder="" id="bisname" name="name">
                <span id = "reminder"></span>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="city_id" class="select cityId">
					<option value="0">{$bisData.province}</option>
				</select>
				</span>
            </div>
            <div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
				<select name="se_city_id" class="select se_city_id">
					<option value="0">{$bisData.city}</option>
				</select>
				</span>
            </div>
        </div>


        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">缩略图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img style="" id="upload_org_code_img" src="{$bisData.logo}" width="150" height="150">    <!--预览图-->
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">营业执照：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <img style="" id="upload_org_code_img_other" src="{$bisData.license_logo}" width="150" height="150">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">商户介绍：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <script id="editor1"  type="text/plain" name="description" style="width:80%;height:300px;"></script>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">银行账号:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_info}" placeholder=""  name="bank_info">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开户行名称:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_name}" placeholder=""  name="bank_name">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">开户行姓名:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.bank_user}" placeholder=""  name="bank_user">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">法人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.legalperson}" placeholder=""  name="faren">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">法人电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.legalperson_tel}" placeholder=""  name="faren_tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邮箱：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisData.email}" placeholder=""  name="email">
                    </div>
                    </div>
                总店信息：
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">电话:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisLocationData.tel}" placeholder=""  name="tel">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">联系人:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisLocationData.contact}" placeholder=""  name="contact">
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
                <div class="formControls col-xs-8 col-sm-3"> <span class="select-box">
                    <select name="category_id" class="select categoryId">
                    <option value="0">{$bisLocationData.category}</option>
                </select>
                </span>
                </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">所属子类：</label>
                <div class="formControls col-xs-8 col-sm-3 skin-minimal">
                    <div class="check-box se_category_id">
                        <input type="checkbox" checked>{$bisLocationData.subCategory}
                    </div>
                    </div>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">商户地址：</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisLocationData.address}" placeholder=""  name="address">
                    </div>
                    <a  class="btn btn-default radius ml-10 maptag">标注</a>
                    </div>
                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">营业时间:</label>
                <div class="formControls col-xs-8 col-sm-3">
                    <input type="text" class="input-text" value="{$bisLocationData.open_time}" placeholder=""  name="open_time">
                    </div>
                    </div>

                    <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">门店简介：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <script id="editor"  type="text/plain" name="content" style="width:80%;height:300px;"></script>
            </div>
        </div>

        账号信息：
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">用户名:</label>
            <div class="formControls col-xs-8 col-sm-3">
                <input type="text" class="input-text" value="{$bisAccountData.name}" placeholder=""  name="username">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button id="substandard" type="button" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 不合格</button>
                <button id="standard"  type="button" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 合格</button>
            </div>
        </div>
    </form>
</article>

<!--包含尾部文件-->
<script>
</script>
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<!--分配编辑器-->
<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue1 = UE.getEditor('editor1');
    });

    //不合格   暂时不成功
    $("#substandard").click(function(){
        var bid = "{$bisData.id}";
        $.ajax({
            url : "{:url('bis/isStandard')}",
            data : {status:0,bid:bid},
            dataType : "json",
            type : "post",
            success: function(data){
                console.log(data);
                if (data.code == 1) {
                    window.location.href = "{:url('bis/apply')}";
                } else {
                    alert("更新失败");
                }
            }
        });
    });

    //合格
    $("#standard").click(function(){
        var bid = "{$bisData.id}";
        $.ajax({
            url : "{:url('bis/isStandard')}",
            data : {status:1,bid:bid},
            dataType : "json",
            type : "post",
            success: function(data){
                console.log(data);
                if (data.code == 1) {
                    window.location.href = "{:url('bis/apply')}";
                } else {
                    alert("更新失败");
                }
            }
        });
    });

</script>
</body>
</html>
