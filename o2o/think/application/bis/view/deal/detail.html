<!--包含头部文件-->
{include file="public/header" /}
<div class="cl pd-5 bg-1 bk-gray mt-20"> 添加团购商品信息</div>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add" method="post" action="">
		基本信息：
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>团购名称：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$dealData.name}" placeholder=""  name="name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属城市：</label>
			<div class="formControls col-xs-8 col-sm-2">
				<span class="select-box">
					{$dealData['province']}
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>所属分类：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<span class="select-box">
					{$dealData['category']}
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-9 col-sm-2">支持门店：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="check-box">
					{foreach $locations as $location}
					<input name="location_ids[]" type="checkbox"  checked/>{$location['name']}
					{/foreach}
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">缩略图：</label>
			<div class="formControls col-xs-8 col-sm-9">

				<img style="" id="upload_org_code_img" src="{$dealData.image}" width="150" height="150">

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">团购开始时间：</label>
			<div class="formControls col-xs-8 col-sm-3">

				<input type="text" name="start_time" class="input-text" id="start_time"  value="{:date('Y.m.d H:i',$dealData.start_time)}"  >

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">团购结束时间:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" name="end_time" class="input-text" id="end_time"  value="{:date('Y.m.d H:i',$dealData.end_time)}"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">库存数:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$dealData.total_count}" placeholder=""  name="total_count">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">原价:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$dealData.origin_price}" placeholder="" name="origin_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">团购价:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{$dealData.current_price}" placeholder="" id="" name="current_price">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">消费券生效时间：</label>
			<div class="formControls col-xs-8 col-sm-3">

				<input type="text" name="coupons_begin_time" class="input-text" id="coupons_begin_time"  value="{:date('Y.m.d H:i',$dealData.coupons_begin_time)}"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">消费券结束时间:</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" name="coupons_end_time" class="input-text" id="coupons_end_time"  value="{:date('Y.m.d H:i',$dealData.coupons_end_time)}"  >
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">团购描述：</label>
			<div class="formControls col-xs-8 col-sm-3">
				<input type="text" class="input-text" value="{:strip_tags($dealData.description)}" placeholder="" name="origin_price">
			</div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-2">购买须知：</label>
					<div class="formControls col-xs-8 col-sm-3">
						<input type="text" class="input-text" value="{:strip_tags($dealData.notes)}" placeholder="" name="origin_price">
					</div>
			</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<!--<button onClick="update();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 修改</button>-->
				<button onClick="back();" class="btn btn-primary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 返回上一页</button>
			</div>
		</div>
	</form>
</article>
<script>
    var SCOPE = {
        city_url : "{:url('api/city/getCity')}",
        category_url : "{:url('api/category/getCategory')}",
        image_upload :"{:url('api/image/upload')}"
    };
</script>
<!--包含头部文件-->
{include file="public/footer" /}
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="__STATIC__/admin/hui/lib/My97DatePicker/WdatePicker.js"></script>
<script>
    $(function(){
        var ue = UE.getEditor('editor');
        var ue = UE.getEditor('editor2');
    });
	function back()
	{
	    var url = "{:url('deal/index')}";
	    location.href = url;
	}
	function update()
	{
	    var url = "{:url('deal/edit',['id'=>$dealData.id])}";
	}

</script>
</body>
</html>
