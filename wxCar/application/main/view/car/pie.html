<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="__STATIC__/echarts/echarts.min.js"></script>
</head>
<body>
    <div class="card_style layui-col-md5">
        <div class="layui-card">
            <div id="pie_echarts" class="layui-card-body" style="width: 100%;height:170%;position: relative;left: -400px;">
            </div>
            <b style="font-size: 20px;position: relative;left: 300px;top: 20px;">车牌号:{$license}</b>
        </div>
    </div>
</body>
</html>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('pie_echarts'));
    var res =  {$res};
    option = {
        title: {
            text: '车牌号',
            x: 'left'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        color: ['#CD5C5C', '#00CED1', '#9ACD32', '#FFC0CB'],
        stillShowZeroSum: false,
        series: [
            {
                name: '车牌号',
                type: 'pie',
                radius: '80%',
                center: ['60%', '60%'],
                data: res,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(128, 128, 128, 0.5)'
                    }
                }
            }
        ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
